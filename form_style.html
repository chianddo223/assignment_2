<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>Registration & Payment</h2>
  <form>

    <label>First Name:</label>
    <input type="text" name="firstName" required>

    <label>Last Name:</label>
    <input type="text" name="lastName" required>

    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Email:</label>
    <input type="email" name="email">

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Address:</label>
    <input type="text" name="address">

    <label>Address 2:</label>
    <input type="text" name="address2">

    <label>Country:</label>
    <select name="country">
      <option>Choose...</option>
      <option>Korea</option>
      <option>USA</option>
      <option>Japan</option>
    </select>

    <label>State:</label>
    <input type="text" name="state">

    <label>Zip:</label>
    <input type="text" name="zip" required>

    <h3>Payment</h3>
    <label><input type="radio" name="payment" value="credit" checked> Credit Card</label>
    <label><input type="radio" name="payment" value="debit"> Debit Card</label>
    <label><input type="radio" name="payment" value="paypal"> PayPal</label>

    <label>Name on card:</label>
    <input type="text" name="cardName" required>

    <label>Card number:</label>
    <input type="text" name="cardNumber" required>

    <label>Expiration:</label>
    <input type="text" name="expiration" placeholder="MM/YY" required>

    <label>CVV:</label>
    <input type="text" name="cvv" required>

    <div class="checkbox-group">
      <label><input type="checkbox" name="sameAddress"> Shipping address is same as billing address</label>
      <label><input type="checkbox" name="saveInfo"> Save this info for next time</label>
    </div>

    <button type="submit">Submit Form</button>

  </form>

</body>
</html>
