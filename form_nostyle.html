<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>

  <h2>Registration & Payment</h2>
  <form>

    <label>First Name:</label>
    <input type="text" name="firstName" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="lastName" required><br><br>

    <label>Username:</label>
    <input type="text" name="username" required><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <label>Address:</label>
    <input type="text" name="address"><br><br>

    <label>Address 2:</label>
    <input type="text" name="address2"><br><br>

    <label>Country:</label>
    <select name="country">
      <option>Choose...</option>
      <option>Korea</option>
      <option>USA</option>
      <option>Japan</option>
    </select><br><br>

    <label>State:</label>
    <input type="text" name="state"><br><br>

    <label>Zip:</label>
    <input type="text" name="zip" required><br><br>

    <h3>Payment</h3>
    <input type="radio" name="payment" value="credit" checked> Credit Card<br>
    <input type="radio" name="payment" value="debit"> Debit Card<br>
    <input type="radio" name="payment" value="paypal"> PayPal<br><br>

    <label>Name on card:</label>
    <input type="text" name="cardName" required><br><br>

    <label>Card number:</label>
    <input type="text" name="cardNumber" required><br><br>

    <label>Expiration:</label>
    <input type="text" name="expiration" placeholder="MM/YY" required><br><br>

    <label>CVV:</label>
    <input type="text" name="cvv" required><br><br>

    <input type="checkbox" name="sameAddress"> Shipping address is same as billing address<br>
    <input type="checkbox" name="saveInfo"> Save this info for next time<br><br>

    <button type="submit">Submit Form</button>

  </form>

</body>
</html>
